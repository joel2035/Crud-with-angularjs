<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <title>bootstrap template</title>
</head>

<body ng-app="myApp" ng-controller="mycontroller">
  <div class="container">
    <hr>
    <button type="button" class=" btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add New</button>
    <h2>All</h2>
    <span class="clearfix"></span>
    <hr>
    <div class="alert alert-info" ng-if="message">
      <a href="#" class="close" data-dismiss="alert" ng-click="clearMessage()" aria-label="close">&times;</a>
      {{message}}
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>index</th>
          <th>Username</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{$index+1}}.</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>
            <button type="button" class=" btn btn-info" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">Edit</button>
          </td>
          <td>
            <button type="button" class=" btn btn-danger" data-toggle="modal" data-target="#myModalDelete" ng-click="selectUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">new Users Registration</h4>
        </div>
        <div class="modal-body">

          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="Username">Username:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model ="newUser.username">
              </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="FullName">FullName</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model ="newUser.FullName">
              </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="Email">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model ="newUser.email">
                </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" ng-click =saveUser() data-dismiss = "modal">Save</button>
                    </div>
                  </div>
          </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit this Users</h4>
        </div>
        <div class="modal-body">

          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="Username">Username:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="clickUser.username">
              </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="FullName">FullName</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="clickUser.FullName">
              </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="Email">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="clickUser.email">
                </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" ng-click="updateUser()" data-dismiss="modal">Save</button>
                    </div>
                  </div>
          </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are You sure mama</h4>
        </div>
        <div class="modal-body">
          <strong style="color:red;">
            Your are going to Delete {{clickUser.FullName }}.All information ....
          </strong>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click = "deleteUser()">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js">

  </script>
</body>

</html>
